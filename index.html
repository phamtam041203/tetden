<header>
    <p style="font-size: 20px; color: rgb(0, 18, 3);">Thông tin của Phạm Tâm suy</p>
    <div class="social-icons">
        <a href="https://www.facebook.com/emdunggboanh/" class="fb-icon"><i class="fab fa-facebook-f"></i></a>
        <a href="https://www.youtube.com/channel/UCre3KTS0cUhhldPnajZRt5w" class="youtube-icon"><i class="fab fa-youtube"></i></a>

<body>


    <p id="currentDate" style="font-family: 'Pacifico', cursive; color: rgb(203, 47, 47);"></p>

    <h1>Sắp Tết rồi!!! Chỉ còn...</h1>
    <div id="countdown">
        <div class="countdown-box" id="days">
            <div class="countdown-number" id="daysNumber"></div> 
            <div class="countdown-label">Ngày</div>
        </div>
        <div class="countdown-box" id="hours">
            <div class="countdown-number" id="hoursNumber"></div>
            <div class="countdown-label">Giờ</div>
        </div>
        <div class="countdown-box" id="minutes">
            <div class="countdown-number" id="minutesNumber"></div>
            <div class="countdown-label">Phút</div>
        </div>
        <div class="countdown-box" id="seconds">
            <div class="countdown-number" id="secondsNumber"></div>
            <div class="countdown-label">Giây</div>
        </div>
    </div>
    <h1 style="font-size: 70px; color: rgb(135, 82, 45);">Giáp thìn 2024</h1>
    <img src="tet-nguyen-dan.png" alt="tet">
    <p style="font-size: 40px; font-family:'Pacifico', cursive; color: rgb(21, 2, 5);">Lê Thị Mỹ Ngọc</p>
    <img src="bao-nhieu-ngay-nua-Tet.jpg" alt="he">


    


    <script src="js.js"></script>
    <script>
        // Function to update the current date
        function updateCurrentDate() {
            var currentDate = new Date();
            var day = currentDate.getDate();
            var month = currentDate.getMonth() + 1; // Months are zero-based
            var year = currentDate.getFullYear();
    
            // Update the HTML element with the current date
            document.getElementById('currentDate').innerHTML = "Hôm nay là Ngày " + day + " - Tháng " + month + " - Năm " + year;
        }
    
        // Call the function on page load
        window.onload = function () {
            updateCurrentDate();
        };
        
    </script>

    </script>





</body>
